<!-- user-profile.component.html -->
<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="user">
  <img *ngIf="user.profile_image" [src]="user.profile_image" alt="{{ user.username }}'s profile image">
  <h1>{{ user.username }}</h1>
  <p>{{ user.bio }}</p>
  <p>Followers: {{ user.followers_count }}</p>
  <p>Following: {{ user.following_count }}</p>

  <h2>Tweets</h2>
  <div *ngFor="let tweet of user.tweets">
    <p>{{ tweet.content }}</p>
    <small>{{ tweet.created_at | date }}</small>
  </div>
</div>
