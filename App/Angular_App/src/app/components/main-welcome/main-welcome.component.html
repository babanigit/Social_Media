<div class="divider py-12">
  <div class="mx-auto flex w-full max-w-screen-xl items-center px-5 py-8 sm:py-12">
    <img alt="Hey Logo" class="mr-5 size-24 sm:mr-8 sm:size-36" src="assets/logo.png">
    <div class="flex-1 space-y-1 tracking-tight sm:max-w-lg">
      <div class="font-extrabold text-2xl sm:text-5xl">Welcome to Chatterbox,</div>
      <div class="ld-text-gray-500 font-extrabold text-2xl sm:text-5xl">A Social Media App build using Django and
        Angular, simple...</div>
    </div>

    <div style="
     width: 100%;
     height: 100%;
     display: flex;
     justify-content: center;
     place-content: center;
     ">

      <!-- user-profile.component.html -->

      <aside
        class="rounded-none border-x-0 sm:rounded-xl sm:border-x border bg-white dark:border-gray-700 dark:bg-black mb-4 space-y-4 p-5">

        <div *ngIf="user">

          <img class="mx-auto size-14 z-[1] cursor-pointer rounded-full border bg-gray-200 dark:border-gray-700"
            *ngIf="user.profile_image" [src]=" 'http://127.0.0.1:8000' +  user.profile_image"
            alt="{{ user.username }}'s profile image">

        </div>


        <div class="space-y-3 text-center">
          <div class="font-bold">

            <div *ngIf="loading">Loading...</div>
            <div *ngIf="error">{{ error }}</div>
            <div *ngIf="user">{{ user.username }}</div>

          </div>
          <!-- <div>
            <button
              class="text-white hover:text-white active:text-gray-400 dark:text-gray-950 dark:hover:text-gray-900 dark:active:text-gray-600 bg-gray-950 hover:bg-gray-700 active:bg-gray-700 dark:bg-white dark:hover:bg-gray-200 dark:active:bg-gray-200 border border-gray-950 hover:border-gray-800 active:border-gray-700 dark:border-white dark:hover:border-gray-100 dark:active:border-gray-200 px-5 py-1.5 rounded-full font-bold outline-2 outline-offset-4 transition-colors">
              <div>Signup now</div>
            </button>
          </div> -->
        </div>
      </aside>


    </div>
  </div>
</div>
