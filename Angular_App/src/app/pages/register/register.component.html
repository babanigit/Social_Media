<div>
  <h2>Register</h2>

  <!-- Success or Error Messages -->
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <!-- Registration Form -->
  <form (submit)="register()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" />
    </div>

    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" />
    </div>

    <div>
      <label for="bio">Bio:</label>
      <textarea id="bio" [(ngModel)]="bio" name="bio"></textarea>
    </div>

    <div>
      <label for="profile_image">Profile Image:</label>
      <input type="file" id="profile_image" (change)="onProfileImageSelected($event)" />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
